server {
    listen 80;
    server_name localhost;

    # Логи для отладки
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Проксирование запросов к клиенту (Next.js) на порт 4000
    location / {
        proxy_pass http://client:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование API-запросов к серверу (Express) на порт 3001
    location /api/ {
        proxy_pass http://server:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Добавление CORS-заголовков
        add_header Access-Control-Allow-Origin "http://localhost:4000" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Обработка предварительных запросов OPTIONS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:4000";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Проксирование статических файлов (изображений) к серверу на порт 3001
    location /uploads/ {
        proxy_pass http://server:3001/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Добавление CORS-заголовков для статических файлов
        add_header Access-Control-Allow-Origin "http://localhost:4000" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Обработка предварительных запросов OPTIONS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:4000";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            return 204;
        }
    }
}

